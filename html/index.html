        <div id="tab-traffic" class="tab-content">
            <div class="tab-title">
                <h1>Traffic Map</h1>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <!-- Entire sidebar -->
                    <div class="sidebar col-sm-4">
                        <!-- Search Panel -->
                        <div id="secondary-row" class="row">
                            <div class="col pt-3 label">
                                <span>Enter a location</span>
                                <div id="search-panel-container" class="row">
                                    <div id="search-panel" class="container-fluid pb-4"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Show layer -->
                        <div class="row row-border">
                            <div class="col py-3 label">
                                <span class="show-traffic-layers">Click to show layers</span>
                                <!-- Incidents toggle -->
                                <div class="row align-items-center pt-2">
                                    <div class="col pt-2">
                                        <label for="incidents-toggle" class="traffic-text">Traffic incidents</label>
                                    </div>
                                    <div class="col-sm-3 pt-2 text-right">
                                        <label class="switch">
                                            <input id="incidents-toggle" type="checkbox"/>
                                            <span class="toggle round"></span>
                                        </label>
                                    </div>
                                </div>
                                <!-- Flow toggle -->
                                <div class="row align-items-center pt-2">

                                    <div class="col pt-2">
                                        <label for="flow-toggle" class="traffic-text">Traffic flow</label>
                                    </div>
                                    <div class="col-sm-3 pt-2 text-right">
                                        <label class="switch">
                                            <input id="flow-toggle" type="checkbox"/>
                                            <span class="toggle round"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Incident List  -->
                        <div id="incident-list-wrapper" class="row pt-0">
                            <div class="col">
                                <div id="incident-list-container" class="p-0">
                                    <div class="list-group" id="incident-list">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="py-3 row row-border">
                            <div class="col">
                                <button id="bounding-box-button" type="button" class="btn btn-block my-2">
                                    Drag Rectangle
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col" id="map"></div>
                    <div id="popup-wrapper">
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-parking" class="tab-content">
            <nav id="park-menu"></nav>

            </div>
        </div>

            </div>
            <div id="rail-map"></div>

        </div>

        <div id="tab-pt" class="tab-content">
            <div id="pt-map">
                <div id="pt-layer-select">
                    <ul id="pt-layer-list">
                        <li>
                            <button id="pt-layer-bus-btn" class="pt-layer-button bus-selected current">Bus</button>
                        </li>
                        <li>
                            <button id="pt-layer-tram-btn" class="pt-layer-button tram-linear-background">Tram</button>
                        </li>
                        <li>
                            <button class="pt-layer-button train-linear-background">Train</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="pt-content">
                <h1 class="center-content">Find Your Routes</h1>
                <div id="pt-select" class="center-content">
                    <div id="pt-mode-select-wrapper" class="inline-block">
                        <div id="pt-mode-select"></div>
                    </div>
                    <div id="pt-route-select-wrapper" class="inline-block">
                        <div id="pt-route-select"></div>
                    </div>
                    <button id="clear-button">Clear</button>
                </div>
